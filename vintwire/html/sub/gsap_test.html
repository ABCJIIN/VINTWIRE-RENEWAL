        .panel{
            width: 100%;
            height: 100vh;
        }
        .panel.red{background: #333;}
        .panel.orange{background: #444;}
        .panel.purple{background: #555;}
        .panel.green{background: #666;}
        .box-wrap{
            border: 1px solid red;
        }
        .box-wrap .box{
            width: 100%;
            height: 100%;
            background: #eee;
            border: 5px solid blue;
        }

<body>
    <div class="description panel blue">
        <div><h1>Layered pinning</h1>

      <section class="box-wrap">

        <div class="box box02">02</div>
        <div class="box box03">03</div>
      </section>
      <section style="height: 2000px;"></section>
