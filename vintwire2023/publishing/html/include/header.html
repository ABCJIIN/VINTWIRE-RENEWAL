<script>
    $(document).ready(function(){

        const header = $('#header')
        const hamBtn = $('.ham-btn')
        const closeBtn = $('.close-btn')
        
        hamBtn.on('click',function() {
            header.addClass('active')
            gsap.set(header,{left:"-100vw"})
            gsap.to(header,{left:0})
            $('body').addClass('fixed')
        })
        
        closeBtn.on('click',function(){
            header.removeClass('active')
            $('body').removeClass('fixed')
        })

        function scrollStop() {
    
            $(document).scroll( $.throttle( 500, function(e) {

                gsap.to(header, { y:-200, duration:0.6 })

                
            }))
            $(document).scroll( $.debounce( 500, function(e) {

                gsap.to(header, { y:0, duration:0.6 })
                
            }))

        } scrollStop()  
    })

</script>
