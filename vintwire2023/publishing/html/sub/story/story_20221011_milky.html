<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈트와이어 | Story</title>
    <!-- CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- 로컬 소스 -->
    <link href="../../../assets/css/reset.css" rel="stylesheet">
    <link href="../../../assets/css/animate.min.css" rel="stylesheet">
    <link href="../../../assets/css/sub.css" rel="stylesheet">
    <script src="../../../assets/js/include.js"></script>
    <script src="../../../assets/js/vcui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-viewport-checker/1.8.8/jquery.viewportchecker.min.js" integrity="sha512-FRX6MYITclzDyyMmSQLgZoZTfE+GLzAQpjs15adVZMY6AqhsrBLx8UZwp4FoqrrRFWY9TiaPwja7EY5fk309vw==" crossorigin="anonymous"></script>
</head>
<body>
    <div id="story" class="wrap">
        <header id="header"></header>
        <div id="container">
            <section id="intro" class="detail">
                <div class="intro-bg">서브페이지 top bg입니다.</div>
                <div class="intro-tit animate__animated animate__fadeIn">
                    <span class="title">맛집 탐방 일지</span>
                    <div class="content-info">
                        <span class="date">2023-03-24</span> / <span class="writer">Milky</span> / <span class="team">UX 퍼블리싱</span>
                    </div>
                </div>
            </section>
            <section id="categories" class="detail">
                <div class="category-list-wrap">
                    <div class="category-content-wrap animate__animated animate__fadeIn">
                        <div class="img-wrap">
                            <img src="../../../assets/images/sub/story/20221011_milky/20221011_milky.jpg" alt="썸네일">
                        </div>
                    </div>
                    <button type="button" class="circle animate__animated animate__fadeIn" onclick="location.href='./story.html'">목록으로 돌아가기</button>
                    <div class="more-story animate__animated animate__fadeInUp ani-delay01">
                        <div></div>
                        <span>더 많은 이야기들</span>
                    </div>
                    <ul class="category-list animate__animated animate__fadeInUp ani-delay01">
                        <li>
                            <a href="./story_20221011_noah.html">
                                <div class="img-wrap d-pc">
                                    <img src="../../../assets/images/sub/story/20221011_noah/20221011_noah_01.jpg" alt="썸네일">
                                </div>
                                <div class="txt-img-wrap">
                                    <div class="txt-wrap">
                                        <strong class="title">
                                            커뮤니케이션
                                        </strong>
                                        <p class="content">
                                            기획, 디자인, 퍼블리셔 간의 커뮤니케이션이 중요하다고 생각합니다.
                                        </p>
                                    </div>
                                    <div class="img-wrap d-mb">
                                        <img src="../../../assets/images/sub/story/20221011_noah/20221011_noah_01.jpg" alt="썸네일">
                                    </div>
                                    <div class="flex-wrap d-pc">
                                        <div class="members-wrap">
                                            <span class="icon-member noah">N</span>
                                            <span class="writer noah">Noah</span>
                                        </div>
                                        <div class="date">
                                            2022-06-24
                                        </div>
                                    </div>
                                </div>
                                <div class="flex-wrap d-mb">
                                    <div class="members-wrap">
                                        <span class="icon-member noah">N</span>
                                        <span class="writer noah">Noah</span>
                                    </div>
                                    <div class="date">
                                        2022-06-24
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <footer id="footer"></footer>
    </div>

    <script>
        
        var categoryList = $('.category-list > li').clone();
        $('.category-list-wrap > button').on('click',function(){
            $(this).siblings('ul').append(categoryList);
        })

        $(function(){
            $('.animate__animated:not(.delay)').viewportChecker({
                classToAdd: 'on',
                offset: 100,
            });

            $('.animate__animated.delay').viewportChecker({
                classToAdd: 'on',
                offset: 125,
            });
        });
    </script>
    
</body>
</html>
